$schema: http://json-schema.org/draft-04/schema#
id: mirna_expression
title: miRNA Expression
type: object
namespace: https://dcp.bionimbus.org/
category: data_file
project: '*'
program: '*'
description: Data file containing miRNA expression information  generated internally
  by the GDC.
additionalProperties: false
submittable: false
validators: null
systemProperties:
- id
- project_id
- created_datetime
- updated_datetime
- file_state
- state
- error_type
links:
- exclusive: false
  required: true
  subgroup:
  - name: core_metadata_collections
    backref: mirna_expressions
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_one
    required: false
  - name: mirna_expression_calling_workflows
    backref: mirna_expressions
    label: data_from
    target_type: mirna_expression_calling_workflow
    multiplicity: many_to_one
    required: false
required:
- submitter_id
- file_name
- file_size
- md5sum
- data_category
- data_format
- data_type
- experimental_strategy
uniqueKeys:
- - id
- - project_id
  - submitter_id
properties:
  $ref: _definitions.yaml#/data_file_properties
  data_category:
    term:
      $ref: _terms.yaml#/data_category
    enum:
    - Transcriptome Profiling
  data_type:
    term:
      $ref: _terms.yaml#/data_type
    enum:
    - Isoform Expression Quantification
    - miRNA Expression Quantification
    - Supplementary Files
  data_format:
    term:
      $ref: _terms.yaml#/data_format
    enum:
    - CSV
    - TSV
    - TXT
  experimental_strategy:
    term:
      $ref: _terms.yaml#/experimental_strategy
    enum:
    - miRNA-Seq
  mirna_expression_calling_workflows:
    $ref: _definitions.yaml#/to_one
  core_metadata_collections:
    $ref: _definitions.yaml#/to_one
