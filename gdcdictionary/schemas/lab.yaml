$schema: "http://json-schema.org/draft-04/schema#"

id: "lab"
title: Lab
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  ARDaC: Lab node describes different lab centers, which are different data sources.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: labs
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects
  - name_of_institute

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  code:
    type:
      - string
      - "null"
    description: "Numeric code for the lab."
  namespace:
    type:
      - string
      - "null"
    description: "Domain name of the lab (e.g. iu.edu)."
  name:
    type:
      - string
      - "null"
    description: "Name of the lab (e.g. IU)."
  short_name:
    type:
      - string
      - "null"
    description: "Shortened name of the lab (e.g. ARDaC)."
  center_type:
    type:
      - string
      - "null"
    description: "Type classification of the lab (e.g. CGCC)."
  keyword_name:
    description: "The name of the keyword."
    type: string
  PI_name:
    description: "PI’s name."
    type: 
      - string
      - "null"
  PI_email:
    description: "PI' email."
    type: 
      - string
      - "null"
  contact_name:
    description: "Contact’s name."
    type: 
      - string
      - "null"
  contact_email:
    description: "Contact’s email."
    type: 
      - string
      - "null"
  description_of_lab:
    description: "Description of the lab."
    type: 
      - string
      - "null"
  name_of_institute:
    description: "Name of institute."
    type: 
      - string
      - "null"
  url_of_lab_website:
    description: "URL to the lab’s website."
    type: 
      - string
      - "null"
  address:
    description: "Address."
    type: 
      - string
      - "null"
  note:
    description: "Note."
    type: 
      - string
      - "null"
  translational_projects_title:
    description: "Title of the translational projects."
    type: 
      - string
      - "null"
  projects:
    $ref: "_definitions.yaml#/to_many_project"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
